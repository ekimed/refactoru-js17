<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>js17-restaurant-ui</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div class="main-container">
	</div>
		<div class="menu-order">
			<h2>The Menu</h2>
			<div class="diet-preference">
		<input type="checkbox" name="diet-preference" value="GlutenFree"> Gluten Free
		<input type="checkbox" name="diet-preference" value="Vegan"> Vegan
		<input type="checkbox" name="diet-preference" value="CitrusFree"> Citrus Free
		</div>
			<div class="menu" data-form="add"></div>
		</div>
		<div class="menu-order">
			<h2>The Order</h2>
			<div class="order" data-form="remove"></div>
		</div>
	</div>
	
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
